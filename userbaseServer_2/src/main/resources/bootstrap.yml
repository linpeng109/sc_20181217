server:
  port: 8082
spring:
  application:
    name: UserbaseServer2
    admin:
      enabled: true
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mysql_userserver_try?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
    username: root
    password: admin
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
  boot:
    admin:
      client:
        enabled: true
  cloud:
    config:
      name: UserbaseServer
      profile: dev
      discovery:
        service-id: CONFIGSERVER
  rabbitmq:
    host: localhost
    username: user
    password: user
    port: 5672
  redis:
    database: 0
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0
    timeout: 3000
  cache:
    type: redis
    redis:
      time-to-live: 30000
    cache-names: userbaseServerCache
  devtools:
    restart:
      enabled: true
      additional-paths: src/main
    livereload:
      enabled: true
      port: 35729
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
    restart:
      enabled: true
logging:
  level:
    root: error
    com.cn: debug
jwt:
  signingKey: 123456