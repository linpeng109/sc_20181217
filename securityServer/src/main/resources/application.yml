server:
  port: 8900
spring:
  application:
    name: SecurityServer
  profiles:
    active: native
  boot:
    admin:
      client:
        enabled: true
  devtools:
    add-properties: false
    restart:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  security:
    user:
      name: abcd
      password: abcd
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
logging:
  level:
    root: error
    com.cn: debug