server:
  port: 9400
spring:
  application:
    name: ElasticServer
    admin:
      enabled: true
  profiles:
    active: native
  devtools:
    livereload:
      enabled: true
      port: 35729
    restart:
      enabled: true
      additional-paths: src/main
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    restart:
      enabled: true
    health:
      show-details: always
    shutdown:
      enabled: true
logging:
  level:
    root: error
    com.cn: debug