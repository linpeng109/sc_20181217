server:
  port: 8082
spring:
  application:
    name: SchedulerServer
  profiles:
    active: pro
  devtools:
    add-properties: false
    restart:
      enabled: true
  boot:
    admin:
      client:
        enabled: true
  cloud:
    config:
      enabled: true
      discovery:
        service-id: ConfigServer
        enabled: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
logging:
  level:
    root: error
    com.cn: debug