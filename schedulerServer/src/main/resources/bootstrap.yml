server:
  port: 8082
spring:
  application:
    name: SchedulerServer
  profiles:
    active: pro
  boot:
    admin:
      client:
        enabled: true
  devtools:
    add-properties: false
    restart:
      enabled: true
    livereload:
      enabled: true
      port: 35729
  cloud:
    config:
      name: SchedulerServer
      profile: pro
      label: master
      discovery:
        service-id: CONFIGSERVER
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
logging:
  level:
    root: error
    com.cn: debug