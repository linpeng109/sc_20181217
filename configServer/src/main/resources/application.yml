server:
  port: 8888
spring:
  application:
    name: ConfigServer
  profiles:
    active: native
  cloud:
    config:
      server:
        # github
        git:
          uri: https://github.com/linpeng109/config-repo
        # local
  #        native:
  #          search-locations: classpath:/shared
  devtools:
    livereload:
      enabled: true
      port: 35729
    restart:
      enabled: true
    add-properties: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
logging:
  level:
    root: error
    com.cn: debug