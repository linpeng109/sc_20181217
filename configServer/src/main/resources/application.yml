server:
  port: 8888
spring:
  application:
    name: ConfigServer
  cloud:
    config:
      server:
        git:
          uri: https://github.com/linpeng109/config-repo
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /admin
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
eureka:
  client:
    service-url:
      fetch-registry: true
      register-with-eureka: true
      defaultZone: http://localhost:8761/eureka
