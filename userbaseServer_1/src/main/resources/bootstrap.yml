server:
  port: 8081
spring:
  application:
    name: UserbaseServer1
    admin:
      enabled: true
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mysql_userserver_try?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
    username: root
    password: admin
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
  boot:
    admin:
      client:
        enabled: true
  cloud:
    config:
      name: UserbaseServer
      profile: dev
      discovery:
        service-id: CONFIGSERVER
        enabled: true
    bus:
      enabled: true
      refresh:
        enabled: true
  rabbitmq:
    host: 192.168.0.18
    username: user
    password: user
    port: 5672
  devtools:
    livereload:
      port: 35729
      enabled: true
    restart:
      enabled: true
      additional-paths: src/main
  redis:
    database: 0
    host: 192.168.0.18
    port: 6379
    timeout: 5000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
      timeout: 5000
  cache:
    type: redis
    redis:
      time-to-live: 600000
    cache-names: userbaseServerCache
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://192.168.0.18:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    bus-refresh:
      enabled: true
    shutdown:
      enabled: true
    health:
      show-details: always
    restart:
      enabled: true
logging:
  level:
    root: error
    com.cn: debug
jwt:
  signingKey: 123456